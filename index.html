<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>

</head>
<body>
    <div class="container" id='startpagevue'>
      <transition name="fade">
        <div class="row justify-content-center align-items-center flex-column" v-if="show">
          
          <!-- надпись -->
          <div class="col-auto mb-3">
            <h2>YOUR URL GIT</h2>
          </div>
        
          <!-- Форма для ссылки -->
          <div class="col-auto mb-3">
            <label for="basic-url" class="form-label">Укажите оставшийся путь https://github.com/<b>vuejs/vue-cli</b></label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">https://github.com/</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" data-bs-toggle="tooltip" data-bs-placement="right" title="Введите оставшийся путь до репозитория">                    
                 </div>
            </div>
          
             <!-- Текст при ошибке -->
            <div class="col-auto mb-3">
                <p class="bg-danger" id ="startpageelem3" v-if="show" :class = "{active: isActive}">Server response error: <b>{{ servresp }}</b></p>
           </div>

           <!-- кнопка отправки -->
          <div class="col-auto mb-3">
            <button type="button" class="btn btn-light" v-on:click="StartClick">Отправить</button>
          </div>

        </div>
      </transition>
    </div>

 <!-- JavaScript Manual -->
 <script src="https://d3js.org/d3.v7.min.js"></script>
 <script src="https://unpkg.com/vue@3.2.2"></script>
 <script src="js/script.js"></script>

    <!-- JavaScript and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

</body>
</html>
